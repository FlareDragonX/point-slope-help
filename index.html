<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aero Axis</title>
    <style>
      @font-face {
        font-family: 'VIDEOPHREAK';
        src: url('pics/VIDEOPHREAK.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  background: url('https://i.redd.it/ou34tlwuflta1.jpg') no-repeat center center fixed;
    background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
    background: #a4cce8;
    border: 6px solid #08f8ac;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background: #e0e0e0;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .nav-arrow:hover {
      background: #bdbdbd;
    }
    #arrow-left {
      left: -64px;
    }
    #arrow-right {
      right: -64px;
    }
    .info {
      margin-bottom: 18px;
      font-size: 2rem;
      display: flex;
      gap: 32px;
      align-items: center;
        font-family: 'VIDEOPHREAK', 'Comic Sans MS', 'Baloo', 'Fredoka One', cursive, sans-serif;
      color: #6fd6ff;
      -webkit-text-stroke: 2px #222;
      text-stroke: 2px #222;
      text-shadow: 0 2px 8px #222, 0 0px 2px #fff;
    }
    .graph {
      background: none;
      border: none;
      border-radius: 0;
      margin-bottom: 18px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    :root {
      --btn-bg: #56fbea;
      --btn-bg-hover: #88c0ff;
      --btn-text: #30763b;
    }
    .btn {
      padding: 10px 24px;
      font-size: 1.2rem;
      font-family: 'VIDEOPHREAK', 'Comic Sans MS', 'Baloo', 'Fredoka One', cursive, sans-serif;
      border: none;
      border-radius: 6px;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
      box-shadow: 0 0 8px #fff6, 0 2px 8px #2222;
      letter-spacing: 1px;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
    }
    .result {
      font-size: 2rem;
      margin-top: 10px;
      min-height: 24px;
        font-family: 'VIDEOPHREAK', 'Comic Sans MS', 'Baloo', 'Fredoka One', cursive, sans-serif;
      color: #6fd6ff;
      -webkit-text-stroke: 2px #222;
      text-stroke: 2px #222;
      text-shadow: 0 2px 8px #222, 0 0px 2px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
  <img id="arrow-left" class="nav-arrow" title="Previous" src="pics/left.png" style="object-fit: cover;" alt="Previous" />
  <img id="arrow-right" class="nav-arrow" title="Next" src="pics/right.png" style="object-fit: cover;" alt="Next" />
    <div class="info">
  <span id="equation">Y = mX + b</span>
  <span id="point">(X, Y)</span>
    </div>
  <canvas id="graph" class="graph" width="440" height="440"></canvas>
  <button class="btn" id="show-btn">Show Line & Point</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
